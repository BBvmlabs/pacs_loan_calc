name: pacs_loan_calc
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  intl: ^0.20.2
  file_picker: ^10.2.0
  fluttertoast: ^8.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_svg: ^2.0.9
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5
  provider: ^6.0.0


flutter:
  uses-material-design: true
  assets:
    - src/assets/images/
    - src/assets/images/logo.png 

flutter_native_splash:
  color: "#ffffff"  # background color
  image: src/assets/images/logo.png  # your logo file
  android_gravity: center
  ios_content_mode: center
  fullscreen: true

flutter_icons:
  android: true
  ios: true
  image_path: "src/assets/images/logo.png"
  text: "PACS Loan Calculator"